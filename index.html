<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- -------header section start --------- -->
    <header>
        <h1 class="text-5xl mt-6 text-green-400 text-center">Welcome to <span class="text-6xl font-bold text-violet-700 italic">Bank of AMERICA</span></h1>
    </header>
    <!-- -------header section end --------- -->
    <main>
        <!-- -----------section tools start------ -->
        <section class="bg-orange-200 w-2/4 mt-5 mx-auto p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login</h3>
            <div>
                <input class="block mb-2 w-3/5 px-3" type="email" name="" id="user-mail" placeholder="Enter your email">

                <input class="block mb-2 w-3/5 px-3" type="password" name="" id="user-pass" placeholder="Enter your password">
                
                <button id="btn-login" class="bg-emerald-500 px-5 py-2 rounded-xl text-xl font-medium" type="submit">Log In</button>
            </div>
        </section>
        <!-- -----------section tools start------ -->
    </main>
    <br><br>
    <p class="text-center">Developed by Ather Biswas @Copyright 2022</p>

    <script src="js/login.js"></script>
    
</body>
</html>
